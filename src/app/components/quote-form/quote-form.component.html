<div class="card">
  <div class="row">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>

    <form  #quoteForm='ngForm' id="quoteForm"  (ngSubmit)='submitQuote()'> 

      <div class="col-md-12">
        <label for="quoteTitle" class="font-weight-bold">Quote title</label>
        <input type="text" id="name" class="form-control" placeholder="Enter the quote title"
          [(ngModel)]="newQuote.quoteTittle" name="quoteTittle" required #name='ngModel'>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Please enter the quote tittle</p>
        </div>
        
      </div>

      <div class="col-md-12">
        <label for="author" class="font-weight-bold">Submitted by:</label>
        <input type="text" id="name" class="form-control" placeholder="Your name" [(ngModel)]="newQuote.submitted"
          name="submitted" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Please enter your name</p>
        </div>
      </div>

      <div class="col-md-12">
        <label for="quote" class="font-weight-bold">The quote</label>
        <textarea id="description" cols="20" rows="3" class="form-control" placeholder="Write the quote here"
          [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Please enter the quote</p>
        </div>
      </div>  

      <div class="col-md-12">
        <label for="quote" class="font-weight-bold">Author of the quote</label>
        <input type="text" id="name" class="form-control" placeholder="Enter the name of the initial author"
          [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Please enter the name of the author</p>
        </div>
      </div>

      <div class="col-md-12">
        <label for="date" class="font-weight-bold">Date posted</label>
        <input type="date" class="form-control" placeholder="Enter the date you posted" id="complete"
          [(ngModel)]="newQuote.day" name="day" #day="ngModel" required>
        <div [hidden]="day.valid || day.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>
      

      <button type="submit" class="btn btn-warning">Add quote</button>
    </form>
  </div>
</div>
